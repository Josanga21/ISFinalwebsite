<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jump the Box</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #d0e9f7, #fefefe);
      overflow: hidden;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #f0f8ff;
      border-top: 8px solid #3b3b3b;
      overflow: hidden;
    }

    #character {
      width: 200px;
      height: 200px;
      background: url('images/nugget.jpeg') no-repeat center/contain;
      position: absolute;
      bottom: 0;
      left: 100px;
    }

    #obstacle {
      width: 100px;
      height: 100px;
      background: url('images/nugget.jpeg') no-repeat center/contain;
      position: absolute;
      bottom: 0;
      right: -60px;
      animation: moveObstacle 2s linear infinite;
    }

    @keyframes moveObstacle {
      0% { right: -60px; }
      100% { right: 100vw; }
    }

    .jump {
      animation: jumpAnim 0.5s ease-out;
    }

    @keyframes jumpAnim {
      0% { bottom: 0; }
      50% { bottom: 150px; }
      100% { bottom: 0; }
    }

    #gameOver {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 3em;
      color: #ff4444;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="character"></div>
    <div id="obstacle"></div>
    <div id="gameOver">ðŸ’€ Game Over ðŸ’€</div>
  </div>

  <script>
    const character = document.getElementById("character");
    const obstacle = document.getElementById("obstacle");
    const gameOverText = document.getElementById("gameOver");

    let isJumping = false;
    document.addEventListener("keydown", (e) => {
      if ((e.code === "Space" || e.key === " ") && !isJumping) {
        jump();
      }
    });

    function jump() {
      isJumping = true;
      character.classList.add("jump");
      setTimeout(() => {
        character.classList.remove("jump");
        isJumping = false;
      }, 500);
    }

    setInterval(() => {
      const charTop = character.getBoundingClientRect().top;
      const obsLeft = obstacle.getBoundingClientRect().left;
      const obsRight = obstacle.getBoundingClientRect().right;

      if (obsLeft < 160 && obsRight > 100 && charTop > window.innerHeight - 120) {
        gameOverText.style.display = "block";
        obstacle.style.animationPlayState = "paused";
        document.removeEventListener("keydown", jump);
      }
    }, 10);
  </script>
</body>
</html>
