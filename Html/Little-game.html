<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personality Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      padding: 40px;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 30px;
      color: #444;
      text-shadow: 1px 1px #fff;
    }

    .question {
      background: #ffffffcc;
      border-radius: 12px;
      padding: 25px;
      margin: 20px auto;
      width: 80%;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out;
    }

    .result {
      font-size: 26px;
      font-weight: bold;
      margin-top: 40px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      width: 70%;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }

    .image img {
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #ff6f61;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e85d4f;
    }

    a {
      display: inline-block;
      margin-top: 40px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Who Is Your Lost Twin?</h1>

  <div id="quiz">
    <div class="question" id="question1">
      <p>How would you describe yourself?</p>
      <button onclick="answer('A')">Joyful</button>
      <button onclick="answer('B')">Brave</button>
      <button onclick="answer('C')">Smart</button>
      <button onclick="answer('D')">Funny</button>
    </div>

    <div class="question" id="question2" style="display:none">
      <p>What is your passion?</p>
      <button onclick="answer('A')">Sports</button>
      <button onclick="answer('B')">Art</button>
      <button onclick="answer('C')">Outdoors</button>
      <button onclick="answer('D')">Education</button>
    </div>

    <div class="question" id="question3" style="display:none">
      <p>What genre of movie would you watch?</p>
      <button onclick="answer('A')">Romantic</button>
      <button onclick="answer('B')">Action</button>
      <button onclick="answer('C')">Comedy</button>
      <button onclick="answer('D')">Horror</button>
    </div>

    <div class="question" id="question4" style="display:none">
      <p>Who's on your playlist?</p>
      <button onclick="answer('A')">One Direction</button>
      <button onclick="answer('B')">Taylor Swift</button>
      <button onclick="answer('C')">Morgan Wallen</button>
      <button onclick="answer('D')">Johnny Cash</button>
    </div>
  </div>

  <div class="result" id="result"></div>
  <div class="image" id="result-image"></div>

  <a href="Scratch-paper.html">← Back to Scratch Paper</a>

  <script>
    let score = { A: 0, B: 0, C: 0, D: 0 };
    let currentQuestion = 1;

    function answer(letter) {
      score[letter]++;
      const current = document.getElementById('question' + currentQuestion);
      const next = document.getElementById('question' + (currentQuestion + 1));
      current.style.display = 'none';
      if (next) {
        next.style.display = 'block';
        currentQuestion++;
      } else {
        showResult();
      }
    }

    function showResult() {
      const top = Object.keys(score).reduce((a, b) => score[a] > score[b] ? a : b);
      let resultText = '';
      let imageHtml = '';

      if (top === 'A') {
        resultText = "You're Joyful and passionate — your lost twin is Dave Blunts!";
        imageHtml = '<img src="../images/daveblunts.jpeg" alt="Joyful Twin" width="300"><p>Dave radiates energy like you!</p>';
      } else if (top === 'B') {
        resultText = "You're Brave and bold — your lost twin is ME: whats up twin";
        imageHtml = '<img src="../images/IMG_7560.jpeg" alt="Brave Twin" width="300"><p>You both go hard.</p>';
      } else if (top === 'C') {
        resultText = "You're Smart and funny — your twin is YOUNG DABO!";
        imageHtml = '<img src="../images/dabooo.jpg" alt="Smart Twin" width="300"><p>Wit and charm all the way.</p>';
      } else {
        resultText = "You're Funny and chaotic — your twin is NUGGET!";
        imageHtml = '<img src="../images/nugget.jpeg" alt="Nugget Twin" width="300"><p>Legendary status.</p>';
      }

      document.getElementById('result').innerText = resultText;
      document.getElementById('result-image').innerHTML = imageHtml;
    }
  </script>

</body>
</html>
